      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"

        <span class="navbar-toggler-icon"></span>

    <!-- =============  Home  ============= -->
    <section class="home bg-dark text-white pb-4">
      <div class="bg-img overflow-auto">
        <div
          id="find"
          class="input-group mb-3 mx-auto mt-5 bg-dark rounded-pill"
        >
          <input
            id="search"
            type="text"
            class="bg-transparent text-white rounded-pill h-100 p-4"
            placeholder="Recipient's username"
            aria-label="Recipient's username"
            aria-describedby="basic-addon2"
          />
          <div class="input-group-append">
            <button
              id="search-button"
              class="btn btn-primary text-white rounded-pill h-100 position-absolute end-0"
              type="button"
            >
              Button
            </button>
          </div>
        </div>
        <!-- =========  data  ========== -->
        <div id="data" class="my-5">
          <div class="row">
            <div id="today" class="col-md-4 p-0">
              <div class="top d-flex justify-content-between px-2 pt-2">
                <p id="day">Monday</p>
                <p id="date">25Januaary</p>
              </div>
              <div class="details p-4">
                <p id="location"></p>
                <div class="d-flex align-items-center">
                  <h2 id="today-temp">16Â°C</h2>
                  <div class="content"><img id="today-icon" /></div>
                </div>
                <p id="today-text" class="text-info">Partly Cloud</p>
                <p>icons</p>
              </div>
            </div>
            <!-- ================ -->
            <div id="second-day" class="col-md-4 p-0">
              <div class="top d-flex justify-content-center px-2 pt-2">
                <p id="sec-day">Monday</p>
              </div>
              <div class="details p-4 text-center">
                <img class="mb-3" id="sec-day-icon" />
                <h3 id="sec-max-temp">21.7</h3>
                <p id="sec-min-temp">11</p>
                <p id="sec-day-text" class="text-info">Partly Cloud</p>
              </div>
            </div>
            <!-- ========= -->
            <div id="third-day" class="col-md-4 p-0">
              <div class="top d-flex justify-content-center px-2 pt-2">
                <p id="third"></p>
              </div>
              <div class="details p-4 text-center">
                <img class="mb-3" id="third-day-icon" />
                <h3 id="third-max-temp">21.7</h3>
                <p id="third-min-temp">11</p>
                <p id="third-day-text" class="text-info">Partly Cloud</p>
              </div>
            </div>
          </div>
        </div>
      </div>
